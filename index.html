<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <div class="container">
      <h1 class="titles">Rock Paper Scissors</h1>
      <div class="resultBoard">
        <div class="gameText" id="player">You:</div>
        <div class="gameText" id="computer">Computer:</div>
      </div>
      <h1 class="gameText" id="result">Result:</h1>
      <div class="buttonContainer">
        <button class="choiceBtn">Rock</button>
        <button class="choiceBtn">Paper</button>
        <button class="choiceBtn">Scissors</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
